<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            text-align: center;
            max-width: 1000px;
            position: relative;
            min-height: 380px;
        }

        .message {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .gif-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .gif-container img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">I knew you'd say Yes!! üòçü•∞</p>
        <div class="gif-container">
            <img id="slideshow-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmEyeHd4ZG0yOW1xZm55eDViYzV2ZWZ2Ym1haWtndWVoamZ5Zjc5NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bDr2n9RpIIvAW6BtbT/giphy.gif" alt="Celebration">
        </div>
    </div>

    <script>
        const gifs = [

            'https://media.giphy.com/media/H0BSqNPEinl8k/giphy.gif',
            'https://media.giphy.com/media/tfeBZQCErlj7FantMq/giphy.gif',
            'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3RjdHdzc2h6bGJkMDRsc2VnM2pjNGsyeDh1NWpid3ZlMWRkcnc3MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0ErWhCIZQF867I7S/giphy.gif'
        ];

        let currentIndex = 0;
        const gifImg = document.getElementById('slideshow-gif');

        function changeGif() {
            currentIndex = (currentIndex + 1) % gifs.length;
            gifImg.src = gifs[currentIndex];
        }

        // Change gif every 1.4 seconds
        setInterval(changeGif, 1400);
    </script>
